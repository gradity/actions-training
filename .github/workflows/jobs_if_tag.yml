name: Jobs If Tag

on:
  push:
    tags:
      - v*-dev
      - v*-prod

jobs:
  check:
    runs-on: [ubuntu-latest]
    
    outputs:
      imageTag: ${{ steps.checkbranch.outputs.resulttag }}
    
    steps:
      - uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${GITHUB_REF#refs/*/}
          regex: '(v.*-dev)'

      - run: echo ${{steps.regex-match.outputs}}
      - run: echo "::notice title=regex match::${{ steps.regex-match.outputs.match }}"
  
  deploy-dev:
    needs: check
    if: ${{ needs.check.outputs.resulttag }}
    runs-on: [ubuntu-latest]
    steps:
      - run: echo "::notice title=deploy dev::${GITHUB_REF#refs/*/}"
  
  
  deploy-prod:
    needs: check
    if: ${{ needs.check.outputs.resulttag }}
    runs-on: [ubuntu-latest]
    steps:
      - run: echo "::notice title=deploy prod::${GITHUB_REF#refs/*/}"
  
